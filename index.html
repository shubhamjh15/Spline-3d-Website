<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>
    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">
                SCODE
            </h1>

            <nav>
                <a data-aos="fade-down" data-aos-duration="2000" href="">COMPANY</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="">FEATURES</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="">RESOURCES</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="">DOCS</a>
            </nav>

            <button data-aos="fade-down" data-aos-duration="1500" class="btn-signing">SIGN IN</button>
        </header>
        <main>
            <div class="content">
                <div data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="1500" class="tag-box" >
                    <div class="tag">INTRODUCING &wedbar;</div>
                </div>
                <h1 data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2000">EMAIL FOR <br>DEVELOPERS</br></h1>
                <p data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2500"class="description">
                    the best way to reach humns insted of spam folders, deliver transactional and marketing emails at scale.
                </p>
                <div class="buttons">
                    <a data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0" data-aos-duration="3000"href="#" class="btn-get-started">documentation &gt;</a>
                    <a data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0" data-aos-duration="3000"href="#" class="btn-signing-main">Getstarted  &gt;</a>
                </div>
            </div>
        </main>
        
    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.79/build/spline-viewer.js"></script>
    <spline-viewer data-aos="fade-zoom-in"
    data-aos-easing="ease-in-back"
    data-aos-delay="300"
    data-aos-offset="0" data-aos-duration="3500" class="robot-3d" url="https://prod.spline.design/ErrPb7A4rK22-tcE/scene.splinecode"></spline-viewer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
